<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 One Column Grid Layout for All Devices</title>
<link rel="stylesheet" href="css/bootstrap.min.css">


<style type="text/css">
    /* Some custom styles to beautify this example */
    .customDiv{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
   
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="customDiv">Column 1</div>
        </div>
        <div class="col-sm-6">
            <div class="customDiv">Column 2</div>
        </div>
        <div class="col-sm-6">
            <div class="customDiv">Column 3</div>
        </div>
        <div class="col-sm-6">
            <div class="customDiv">Column 4</div>
        </div>
    </div>
</div>




</body>
</html>
